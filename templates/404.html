<!doctype html>
<html lang="en">
  <head>
    <!-- Favicon Links & Metadata -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#f8b739">
    <meta name="msapplication-TileColor" content="#f8b739">
    <meta name="theme-color" content="#f8b739">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_login.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='scss/style_login.css') }}">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Title -->
    <title>Sunset Storage (404)</title>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='js/app-setup.js') }}"></script>
    <div class="d-md-flex half">
      <div class="bg"></div>
      <div class="contents" style="background-color: #1d1919;">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="form-block mx-auto">
                <div class="text-center mb-5">
                  <img src="{{ url_for('static', filename='favicon/favicon.png') }}">
                  <h3><strong>Sunset Storage (404)</strong></h3>
                  <p class="mb-4" style="color: #1d1919">Something went wrong. Please log out & try again.</p>
                </div>

                <button id="sign-out" hidden="true">Sign out</button>
                <div id="login-info" hidden="true">
                  <h2>Login Info</h2>
                    {% if user_data %}
                      <dl>
                        <dt>Name:</dt><dd>{{ user_data['name'] }}</dd>
                        <dt>Email:</dt><dd>{{ user_data['email'] }}</dd>
                      </dl>
                    {% elif error_message %}
                      <p>Error Message: {{ error_message }}</p>
                    {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap_login.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main_login.js') }}"></script>
  </body>
</html>
